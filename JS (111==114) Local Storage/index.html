<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customization Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Assignment one -->
    <!-- Font Selector -->
     <h1>Assignment 1</h1>
    <label for="fontSelector">Choose a font:</label>
    <select id="fontSelector">
      <option value="Open Sans, sans-serif">Open Sans</option>
      <option value="Cairo, sans-serif">Cairo</option>
      <option value="Roboto, sans-serif">Roboto</option>
    </select>

    <!-- Color Selector -->
    <label for="colorSelector">Choose a color:</label>
    <select id="colorSelector">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="black">Black</option>
    </select>

    <!-- Font Size Selector -->
    <label for="fontSizeSelector">Choose a font size:</label>
    <select id="fontSizeSelector">
      <option value="16">16px</option>
      <option value="18">18px</option>
      <option value="20">20px</option>
      <option value="22">22px</option>
      <option value="24">24px</option>
      <option value="26">26px</option>
      <option value="28">28px</option>
      <option value="30">30px</option>
    </select>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, dolores id
      totam tenetur eveniet ad, repellendus mollitia possimus, itaque facilis
      sed quidem? Doloremque recusandae perferendis quisquam molestias dolores
      enim adipisci.
    </p>
    <hr />
    <h1>Assignment 2</h1>
    <!-- Assignment  2  -->

    <form action="">
      <input type="text" class="inputText" placeholder="Enter Text" />
      <input type="number" class="inputNum" placeholder="Enter Number" />
      <input type="password" class="inputPass" placeholder="Enter Password" />
    </form>

    <label for="selectBox">Choose an option:</label>
    <select id="selectBox">
      <option value="name">Name</option>
      <option value="age">Age</option>
      <option value="sex">Sex</option>
      <option value="favoriteFood">Favorite Food</option>
      <option value="favoriteColor">Favorite Color</option>
    </select>
    <script src="main.js"></script>
  </body>
</html>
