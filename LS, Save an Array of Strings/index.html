<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save an Array of Strings</title>
  </head>
  <body>
    <!-- Build a simple input where you can add multiple items (strings) to an array, save that array in localStorage, and display all items on page load. -->

    <input type="text" id="dataInput" placeholder="Add multiple items" />
    <button id="addBtn">Add Item</button>
    <ul id="myList">
      <!-- items will be added by JS -->
    </ul>
    <script src="main.js"></script>
  </body>
</html>
